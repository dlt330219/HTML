<script type="text/javascript">
$(document).bind("click",function(e){
	var e = e || window.event;
	var target = $(e.target) || $(e.srcElement);
	$(".xmlDropdownMenu").each(function(index, element) {
		if(!$(this).hasClass("undisplay") && $(this).prev() != target && $(this).prev().prev() != target){
			$(this).addClass('undisplay'); 
		}
	});
	$(".dropdownMenu").each(function(index, element) {
        if(!$(this).hasClass("undisplay")){
			$(this).addClass('undisplay'); 
		}
    });
	if(target.attr('id') == 'fileTypeInput' || target.attr('id') == 'fileTypeSelectButton'){
		if($('#fileTypeMenu').hasClass('undisplay'))
			$('#fileTypeMenu').removeClass('undisplay');
	}
	if(target.attr('id') == 'nameInput'){
		target.next().next().removeClass('undisplay');
	}
	if(target.attr('id') == 'statusSelectButton' || target.attr('id') == 'defaultSelectButton'){
		target.next().removeClass('undisplay');
	}
		
})
</script>
